<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Section</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <section class="team-section text-center py-5">
    <h1 class="section-title">Our Team</h1>
    <div class="container">
      <div class="row">
        <!-- Team Member Card -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="team-member card shadow-sm">
            <img src="vaibhav.jpeg" class="card-img-top img-fluid" alt="Team Member Image">
            <div class="card-body">
              <h5 class="card-title">Vaibhav Kesharwani</h5>
              <p class="card-text">Technical Head</p>
              <div class="social-icons">
                <a href="linkedin_link" class="me-2">
                  <img src="linkedin.png" alt="LinkedIn" class="icon">
                </a>
                <a href="instagram_link">
                  <img src="instagram.png" alt="Instagram" class="icon">
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Repeat for other members -->
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
